<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </head>
    <title>HTML Form Project</title>
</head>
<body>

    <form>
        
        <div class="card col-9 mx-auto mt-4">
            <div class="card-header p-3">
                <p class="mb-0 fw-bold h4">Payment form example</p>
            </div>
           
            <div class="card-body">
                
                            <div class="row m-2">
                                <div class="alert alert-danger" role="alert">
                                    Some fields are missing
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-5">
                                    <div class="mb-3">
                                        <label for="exampleInputCard" class="form-label">Card #</label>
                                        <input type="text" class="form-control" aria-describedby="Card-number" maxlength="16" minlength="16" placeholder="XXXXXXXXXXXXXXXX" required>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label for="exampleInputCVC" class="form-label">CVC #</label>
                                        <input type="text" class="form-control" aria-describedby="CVC-number" maxlength="3" minlength="3" placeholder="0000" required>
                                    </div>
                                </div>
                                <div class="col-4">
                                <div class="mb-3">
                                    <label for="exampleInputAmount" class="form-label">Amount</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-dollar-sign"></i></span>
                                        <input type="text" class="form-control" placeholder="Amount" aria-label="Amount" aria-describedby="amount" required>
                                      </div>
                                </div>
                            </div>
                        </div>
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="exampleInputFName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" aria-describedby="First-Name" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="exampleInputLName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" aria-describedby="Last-name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="exampleInputCity" class="form-label">City</label>
                                        <input type="text" class="form-control" aria-describedby="City" required>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label for="exampleInputState" class="form-label">State</label>
                                        <select class="form-select" name="State" required><option value="">Pick a state</option> <option value="Florida">Florida </option> <option value="Alabama">Alabama</option> <option value="New-York">New York</option> <option value="Texad">Texas</option> <option value="California">California</option> </select>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label for="exampleInputPostalCode" class="form-label">Postal Code</label>
                                        <input type="text" class="form-control" aria-describedby="Postal-Code" maxlength="5" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="exampleInputPaymentMethod" class="form-label">We Accept:</label><br/>
                                        <div class="bg-secondary p-2 rounded" style="width:250px;">
                                            <input class="ms-2" type="radio" name="Payment-method" aria-describedby="payment-method" required><i class="fa-brands fa-cc-mastercard ms-1"></i>
                                            <input class="ms-4" type="radio" name="Payment-method" aria-describedby="payment-method" required><i class="fa-brands fa-cc-visa ms-1"></i>
                                            <input class="ms-4" type="radio" name="Payment-method" aria-describedby="payment-method" required><i class="fa-brands fa-cc-diners-club ms-1"></i>
                                            <input class="ms-4" type="radio" name="Payment-method" aria-describedby="payment-method" required><i class="fa-brands fa-cc-amex ms-1"></i>
                                        </div>
                                        
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="exampleInputMessage" class="form-label">Message:</label><br/>
                                        <textarea class="form-control" name="message" required></textarea>
                                        <div class="form-text">Add any notes here.</div>
                    
                                    </div>
                                </div>
                            </div>
                        
            </div>

            <div class="card-footer text-muted p-2 d-flex justify-content-end">
                <button class="btn btn-secondary m-1" type="submit">Cancel</button>
                <button class="btn btn-primary m-1" type="submit">Send</button>
                
              </div>
            </div>
                 
    </div>


    </form>
    
</body>
</html>
